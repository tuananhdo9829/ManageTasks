<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-container fullscreen">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-7">
                <div class="text-center">
                    <h1 class="h2">[[${pageTitle}]]</h1>
                    <p class="lead">Start doing things for free, in an instant</p>
                    <div th:if="${message != null}" class="alert alert-success text-center">
                        [[${message}]]
                    </div>
                    <button class="btn btn-lg btn-block btn-primary">
                        <img alt="Google" th:src="@{/admin/img/logo/logo-google.svg}" class="rounded align-top mr-2" />Continue with Google
                    </button>

                    <hr>
                    <form th:action="@{/sign_up}" method="post" th:object="${user}">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Username" th:field="*{username}" name="create-account-email" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="Email Address" th:field="*{email}" name="create-account-email" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="Password" th:field="*{password}" name="create-account-password" />
                            <div class="text-left">
                                <small>Your password should be at least 8 characters</small>
                            </div>
                        </div>
                        <button class="btn btn-lg btn-block btn-primary" role="button" type="submit">
                            Create account
                        </button>
                        <small>By clicking 'Create Account' you agree to our <a href="#">Terms of Use</a>
                        </small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="/admin/fragments ::script"></script>

</body>
</html>
