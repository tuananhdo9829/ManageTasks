<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragments ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-container fullscreen">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-7">
                <div class="text-center">
                    <h1 class="h2">Welcome Back &#x1f44b;</h1>
                    <p class="lead">Log in to your account to continue</p>
                    <div th:if="${param.error}">
                        <p class="text-danger">User account or password incorrect</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p class="text-warning">You have been logged out</p>
                    </div>
                    &nbsp;
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input class="form-control"  type="text" placeholder="Your Username" name="username" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="Password" name="password" />
                            <div class="text-right">
                                <small><a href="#">Forgot password?</a>
                                </small>
                            </div>
                        </div>
                        <button class="btn btn-lg btn-block btn-primary" role="button" type="submit">
                            Log in
                        </button>
                        <small>Don't have an account yet? <a href="#">Create one</a>
                        </small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="/admin/fragments ::script"></script>

</body>
</html>
